<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Welcome to QuizMaster</title>
    <meta name="author" content="QuizMaster">
    <meta name="description" content="QuizMaster website home page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/TEST/Carousel/carousel2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="rowfix">
        <nav class="row column small-12">
            <a href="/index.html">
                <img class="logo" src="/images/quizmaster-logo.png" alt="QuizMaster Logo">
            </a>
            <input class="checkbox" type="checkbox" />
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu limited">
                <li class="active"><a href="/index.html">Home</a></li>
                <li><a href="#Popular Quizzes">Popular Quizzes</a></li>
                <li><a href="#Quiz Categorie">Quiz Categorie</a></li>

    <main>
        <div id="slider" class="slider">
            <div class="wrapper">
              <div id="slides" class="slides">
                <span class="slide">Slide 1</span>
                <span class="slide">Slide 2</span>
                <span class="slide">Slide 3</span>
                <span class="slide">Slide 4</span>
                <span class="slide">Slide 5</span>
              </div>
            </div>
            <a id="prev" class="control prev"></a>
            <a id="next" class="control next"></a>
          </div>
    </main>
    <script src="/TEST/Carousel/carousel2.js"></script>

</html>
