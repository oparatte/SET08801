<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QuizMaster | Quiz</title>
    <meta name="author" content="QuizMaster">
    <meta name="description" content="QuizMaster quiz page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="grid2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!-- question container -->
        <div class="question-container limited">

             <!-- quiz progession info -->
            <div class="progess-box">
                <div id="progress-text">Question</div>
                <div id="timer-counter">Time left: 30</div>
            </div>

            <!-- question box-->
            <div class="question-box" id="question"> 
                Question text
            </div>

            <iframe src="media_questions/silence.mp3" type="audio/mp3" 
            allow="autoplay" id="audio" style="display:none"></iframe>

            <audio id="player" autoplay controls>
                <source src="" type="audio/mp3">
                Your browser doesn't support audio
            </audio> 


            <!-- answers sub container-->
            <div class="answer-subcontainer">

                <div id="answer1" class="answer-box" data-number="1">Answer 1</div>
                <div id="answer2" class="answer-box" data-number="2">Answer 2</div>
                <div id="answer3" class="answer-box" data-number="3">Answer 3</div>
                <div id="answer4" class="answer-box" data-number="4">Answer 4</div>
            
            </div> <!-- end of question container-->
        </div>

    </main>

   <script src="media_questions/media_quiz.js"></script>

    <body>


</html>
