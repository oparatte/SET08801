<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QuizMaster | Quiz results</title>
    <meta name="author" content="QuizMaster">
    <meta name="description" content="QuizMaster results page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="rowfix">
        <nav class="row small-12">
            <div class="limited">
                <a href="index.html">
                    <img class="logo" src="images/quizmaster-logo.png" alt="QuizMaster Logo">
                </a>
                <input class="checkbox" type="checkbox" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu limited">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Quiz Categories</a></li>
                    <li><a href="leaderboard.html">Leader Board</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- results container -->
        <div class="results-container">
            <div class="score-box limited">
                <h2 id="final-score"></h2>
                <h3 id="nb-correct"></h2>
                <img id="result-img" src="" alt="Score result image">
                <h2 id="result-text"></h2>
                <form>
                    <input type="text" name="playername" id="playername" placeholder="Enter your name" /> 
                    <br>
                    <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                        Save score
                    </button>
                </form>
                <br>

                <button type="button" class="btn" id="homeBtn" onclick="window.location.href='index.html';">Go Home</button>

                <button type="button" class="btn" id="catBtn" onclick="window.location.href='categories.html';">Other Quizzes</button>
                <br>
                
            </div>
        </div>

    </main>

    <script src="js/results.js"></script>

    <body>

</html>
