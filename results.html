<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QuizMaster | Quiz results</title>
    <meta name="author" content="QuizMaster">
    <meta name="description" content="QuizMaster results page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="row column small-12">
            <a href="/index.html">
                <img class="logo" src="/images/quizmaster-logo.png" alt="QuizMaster Logo">
            </a>
            <input class="checkbox" type="checkbox" />
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu limited">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#Popular Quizzes">Popular Quizzes</a></li>
                <li><a href="#Quiz Categorie">Quiz Categorie</a></li>
                <li><a href="#Leader Board">Leader Board</a></li>
                <li><a href="#contact Us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- results container -->
        <div class="results-container limited">
            <h1 id="final-score"></h1>
            <h2 id="nb-correct"></h2>
            <h2 id="result-text"></h2>
            <form>
                <input
                type="text"
                name="playername"
                id="playername"
                placeholder="enter your name"
                />
                <button
                    type="submit"
                    class="btn"
                    id="saveScoreBtn"
                    onclick="saveHighScore(event)"
                    disabled
                    >
                    Save
                </button>
            </form>
            <br>
            <a class="btn" href="/quiz.html">Play Again</a> <br>
            <a class="btn" href="/">Go Home</a>
        </div>

    </main>

    <script src="/js/results.js"></script>

    <body>
</html>
